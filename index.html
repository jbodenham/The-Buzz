<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buzz â€“ Register Your Interest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Header Section -->
            <div class="text-center mb-12">
                <div class="mb-4 flex justify-center">
                    <div class="text-blue-400 text-4xl">
                        <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24">
                            <path d="<m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"/>
</svg>
/>
                        </svg>
                    </div>
                </div>
                <h1 class="text-5xl font-bold tracking-tight mb-4 text-slate-100">
                    The Buzz
                </h1>
                <p class="text-lg text-slate-400 leading-relaxed">
                    Register your interest to get notified when we launch.
                </p>
            </div>

            <!-- Form Section -->
            <form id="registrationForm" class="space-y-4 bg-slate-900 p-8 rounded-lg border border-slate-800 shadow-xl">
                <div>
                    <input 
                        type="email" 
                        name="entry.1170469915" 
                        id="emailInput"
                        class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition"
                        placeholder="your@email.com" 
                        required
                        aria-label="Email address"
                    />
                </div>
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
                    aria-label="Submit registration"
                >
                    <span id="buttonText">Register Interest</span>
                </button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden text-center py-12">
                <div class="mb-4 flex justify-center">
                    <div class="w-16 h-16 rounded-full bg-green-900 flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-slate-100 mb-2">Registration Complete</h2>
                <p class="text-slate-400">Check your email for updates on The Buzz</p>
            </div>

            <!-- Footer -->
            <p class="text-center text-xs text-slate-600 mt-8">
                We respect your privacy. No spam, ever.
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const emailInput = document.getElementById('emailInput');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable button and show loading state
            submitBtn.disabled = true;
            buttonText.textContent = 'Registering...';

            const formData = new FormData(form);

            try {
                const response = await fetch(
                    'https://docs.google.com/forms/d/e/1FAIpQLSfqUyZRA8-PfaSq5bi8OkYOz5g2KrnOV_0jN3nXb_EpRiuQew/formResponse',
                    {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors'
                    }
                );

                // Hide form and show success message
                form.classList.add('hidden');
                successMessage.classList.remove('hidden');

            } catch (error) {
                console.error('Submission error:', error);
                // Reset button state on error
                submitBtn.disabled = false;
                buttonText.textContent = 'Register Interest';
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
